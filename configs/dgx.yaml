feeder: dataset.dataloader_video.BaseFeeder
phase: train
dataset: phoenix14
# dataset: phoenix14-si5
num_epoch: 50
work_dir: ./work_dir/with_keypoint_attn1/
batch_size: 8
random_seed: 0
test_batch_size: 8
num_worker: 10
device: 0,1
log_interval: 50
eval_interval: 1
save_interval: 1
# python in default
evaluate_tool: python
loss_weights:
#  ConvCTC: 1.0
  SeqCTC: 1.0
#  Dist: 10.0

#load_weights: ./work_dir/resnet18_slr_pretrained_distill25.pt
#load_weights: ./work_dir/with_keypointdev_26.19_epoch70_model.pt
#load_weights: ./work_dir/with_keypoint_dev_24.24_test_25.45_epoch48_model.pt
load_weights: ./with_keypoint_dev_24.66_test_25.03_epoch69_model.pt
#load_checkpoints: ./work_dir/with_keypointdev_27.73_epoch29_model.pt
#load_checkpoints: ./work_dir/with_keypoint_dev_55.54_test_54.95_epoch2_model.pt

optimizer_args:
  optimizer: Adam
  base_lr: 0.0001
  step: [ 20, 30, 40, 50]
  learning_ratio: 1
  weight_decay: 0.0001
  start_epoch: 0
  nesterov: False

feeder_args:
  mode: 'train'
  datatype: 'video-keypoint'
#  datatype: 'video'
  num_gloss: -1
  drop_ratio: 1.0

#model: slr_network.SLRModel
model: slr_network_mf.SLRModelMF
decode_mode: beam
model_args:
  num_classes: 1296
  c2d_type: resnet18
  conv_type: 2
  use_bn: 1

use_spatial_attn: True
spatial_embedd_dim: 512
spatial_n_heads: 4