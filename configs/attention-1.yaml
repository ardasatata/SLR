feeder: dataset.dataloader_video.BaseFeeder
phase: train
dataset: phoenix14
# dataset: phoenix14-si5
num_epoch: 80
work_dir: ./work_dir/with_keypoint_attn1/
batch_size: 3
random_seed: 0
test_batch_size: 8
num_worker: 10
device: 0
log_interval: 50
eval_interval: 1
save_interval: 1
# python in default
evaluate_tool: python
loss_weights:
#  ConvCTC: 1.0
#  KeyCTC: 1.0
  SeqCTC: 1.0
#  Dist: 10.0

load_weights: ./work_dir/with_keypoint_attn1_dev_26.01_test_25.71_epoch4_model.pt

optimizer_args:
  optimizer: Adam
  base_lr: 0.000001
  step: [ 10, 20]
  learning_ratio: 1
  weight_decay: 0.0001
  start_epoch: 8
  nesterov: False

feeder_args:
  mode: 'train'
  datatype: 'video-keypoint'
#  datatype: 'video'
  num_gloss: -1
  drop_ratio: 1.0

#model: slr_network.SLRModel
model: slr_network_mf.SLRModelMF
decode_mode: beam
model_args:
  num_classes: 1296
  c2d_type: resnet18
  conv_type: 2
  use_bn: 1

# spatial attention config
use_spatial_attn: True
spatial_embedd_dim: 512
spatial_n_heads: 2